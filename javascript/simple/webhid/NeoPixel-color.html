<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NeoPixel設定ページ</title>
    </head>
    <body>
        <script src="./webhid_common.js"></script>
        <script src="./NeoPixel-color.js"></script>
        <script src="./NeoPixel-color-periph.js"></script>
        <script id="user-script"></script>
        <a href="/YBK-firmware/NeoPixel_Setting.html">usage</a>
        <div>
            <button id="execute">Connect Keyboard</button>
            <button id="select-file">Select Left NeoPixel Map</button>
            <input type="file" id="conf-csv" hidden>
            <button id="select-file-periph">Select Right NeoPixel Map</button>
            <input type="file" id="conf-csv-periph" hidden>
            <button id="clock" hidden>Use as Clock</button>
            <button id="check">Check</button>
            <button id="save-sequence">Save</button>
        </div>
        <div>
            <h2>Sequence Config</h2>
            <label for="sequence-id">Sequence ID: </label><input type="number" id="sequence-id" value="0" min="0" max="2">
            <label for="frame-count">Frame count: </label><input type="number" id="frame-count" value="5" min="1" max="20">
            <label for="interval-ticks">Interval in ticks (*5ms): </label><input type="number" id="interval-ticks" value="10" min="1" max="255">
        </div>
        <div>
            <h2>Frame Config</h2>
            <label for="frame-no">Frame No.: </label><input type="number" id="frame-no" value="0" min="0" max="19">
            <span id="pixel-parent">
                <span id="pixel-area">

                </span>

                <span id="pixel-area-periph">

                </span>
            </span>
        </div>

        <div>
            <button id="output-grb">Send report</button>
            <button id="send-all">Send all</button>
        </div>
        
        <div>
            <h2>User Script</h2>
            <p>Script must return [R,G,B] as 8bit unsigned integers.</p>
            <pre>function compute_pixel(frame, col, row) {</pre>
            <textarea id="user-script-input"></textarea>
            <pre>}</pre>
            <button id="set-script">apply</button>
        </div>
        <style>
table {
    width: 100%;
    border-spacing: 0px;
    /*flex: auto;*/
}

td {
    border: solid white 2px;
    padding: 0px;
}

input.num-input {
    width: 4em;
    background: transparent;
}

span#pixel-area {
    flex-grow: 1;
}

span#pixel-area-periph {
    flex-grow: 1;
}

#pixel-parent {
    flex-direction: row;
    display: flex;
    width: 90%;
    justify-content: space-around;
    flex-flow: row wrap;
    align-items: stretch;
}
        </style>
    </body>
</html>
