<html>
<head>
    <meta charset="UTF-8">
    <title>VIA2Keymap</title>
</head>
<body>
    <style>
textarea#keymap-area {
    width: 80%;
    height: 40%;
}
div.co-layer-keymap {
    width: 80%;
    /*height: 8em;*/
}
    </style>
    <script src="./keycode.js"></script>
    <script src="./via2keymap.js"></script>
    <script src="./webhid_common.js"></script>
    <div>
        <button id="connect" disabled>Connect Keyboard</button>
    </div>
    
    <div>
        
        <textarea id="keymap-area">

        </textarea>
        <div>
            <button id="info-file-button">info.jsonを選択</button>
            <input type="file" id="info-file-select" accept=".json" hidden>
            <button id="request-keymap" hidden>更新</button>
            <span id="in-progress" hidden>読み込み中</span>
            <span id="finished" hidden>完了</span>
        </div>
    </div>

    <div>
        <h3>info.jsonがない場合</h3>
        <label for="row-count-input">キーボードの行数</label>
        <input id="row-count-input" type="number" min="1">
        <label for="col-count-input">キーボードの列数</label>
        <input id="col-count-input" type="number" min="1">
        <button id="use-alternatives">代替値を使用</button>
    </div>

    <div>
        <h3>VIAのレイヤーを複製</h3>
        <div class="wrapper">
            <div class="box">
                <label for="input-copy-layer-from">コピー元のレイヤー番号</label>
                <input id="input-copy-layer-from" type="number" min="0">
                <div class="co-layer-keymap" id="keymap-copy-layer-from">
                    <br><br><br><br><br><br>
                </div>
            </div>
            <div class="box">
                <label for="input-copy-layer-to">コピー先のレイヤー番号</label>
                <input id="input-copy-layer-to" type="number" min="0">
                <div class="co-layer-keymap" id="keymap-copy-layer-to">
                    <br><br><br><br><br><br>
                </div>
            </div>
            
        </div>
        <button id="copy-layer" disabled>レイヤーを複製</button>
        <span id="copy-layer-finished" hidden>完了</span>
    </div>
</body>
</html>
